<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <main class="container">
      <div class="password">
        <input type="text" id="pass">
      </div>
      <div class="error hidden">
        You must select at least one checkbox below
      </div>
      <div class="options">
        <label>Number of Characters (Default 8)</label>
        <input type="number" class="opt" id="length" value="8" min="8" max="128">
        <label class="check-label">Use Special Characters
            <input class="opt" id="specials" type="checkbox">
        </label>
        <label class="check-label">Use Numeric Characters
          <input class="opt" id="numeric" type="checkbox">
        </label>
        <label class="check-label">Use Lower Case Characters
          <input class="opt" id="lowerCase" type="checkbox">
        </label>
        <label class="check-label">Use Upper Case Characters
          <input class="opt" id="upperCase" type="checkbox">
        </label>
      </div>
      <button class="btn" id="generate">Generate</button>
      <button class="btn" id="copy">Copy to Clipboard</button>

      <h2>Previous Five Passwords</h2>
      <div class="old-gens">
        <h2>Show oldies here</h2>
      </div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
